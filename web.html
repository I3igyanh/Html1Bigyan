<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/da847301a3.js"></script>

    </head>
    <body>
        <i class="fa-solid fa-house"></i>

        <i class="fa-solid fa-film fa-xl"></i>
        <i class="fa-regular fa-film fa-xl"></i>
        <i class="fa-solid fa-film fa-2xl"></i>
        <i class="fa-solid fa-spinner fa-spin fa-xl"></i>
        <i class="fa-solid fa-spider-black-widow fa-spin fa-spin-reverse fa-2xl"></i>
        <i class="fa-solid fa-spider-black-widow fa-spin fa-spin-reverse fa-xl"></i>
        <h1>Form</h1>
        <div>
            <ul>
                <li>Home</li>
                <li>about us</li>
                <li>contact us</li>
            </ul>
        </div>
        <div class="mydiv">
            <form>
                
                <label for="fname" id="fname">First name</label>
                <input type="text" name="fname" id="fname">
             <br><br>
                <label for="surname" id="surname"> Surname</label>
                <input type="text" id="surname" ><br><br>
                <label for="Email;" id="Email">Email</label>
                <input type="text" id="email">
            
            <br><br>
            <h4> coding experience</h4>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <br><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
            <br><br>
            <input type="submit" value="Submit">
        </form>
        </div>
        
        
    </body>
</html>
